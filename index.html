<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de gestión de trabajadores</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <style>
      .btn-custom {
        background-color: #d8bfd8;
        border-color: #d8bfd8;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container" style="padding-top: 10px">
      <div class="row">
        <div class="col">
          <h1 class="text-center" style="color: black">
            Sistema de gestión de trabajadores
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-divider">
          <h2 style="color: gray">Registrar nuevo trabajador</h2>
          <form id="workerForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" required />
            </div>
            <div class="mb-3">
              <label for="departamento" class="form-label">Departamento</label>
              <select
                class="form-select bg-lavender"
                id="departamento"
                required
              >
                <option value="IT">IT</option>
                <option value="Marketing" class="bg-thistle">Marketing</option>
                <option value="Ventas" class="bg-plum">Ventas</option>
                <option value="Administración" class="bg-lavender-blush">
                  Administración
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-custom">
              Añadir trabajador
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <h2 style="color: gray">Lista de trabajadores</h2>
          <ul id="workersList" class="list-group"></ul>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <h2 style="color: blueviolet">
            Resumen de trabajadores por departamento
          </h2>
          <div id="summary" class="alert alert-info" role="alert">
            No hay trabajadores registrados aún.
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
